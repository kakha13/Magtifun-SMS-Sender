		<script>
		$(function(){
			$('.loading').hide();
			
			$('.send').click(function(){
				var user = $('#user').val();
				var password = $('#password').val();
				var to = $('#to').val();
				var text = $('#text').val();
				$('.loading').show();
				
				$.post( "sms.php", { user: user, password: password, to: to, text: text })
				  .done(function( data ) {
						if(data==='success') {
							$('.textHere').html('წერილი წარმატებით გაიგზავნა.');
						} else {
							$('.textHere').html('წერილის გაგზავნა ვერ მოხერხდა.');
						}
						
						$('.loading').hide();
				  });
			 });
		 });
		</script>
